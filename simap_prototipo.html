<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIMAP - Protótipo de Cadastro Social</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container" style="max-width: 600px;">
        <h2>SIMAP - Cadastro de Vulnerabilidade Familiar</h2>
        <p>ODS 1: Erradicação da Pobreza - Setor: [Nome do Seu Bairro]</p>

        <a id="link-dashboard" href="dashboard.html">→ Ir para o Dashboard de Visualização</a>
        
        <form id="formCadastro">
            <label for="nomeChefe">Nome do Responsável Familiar (Chefe)</label>
            <input type="text" id="nomeChefe" required>
            <span id="erroNome" class="alerta"></span>

            <label for="endereco">Endereço (Para Mapeamento)</label>
            <input type="text" id="endereco" required>
            <span id="erroEndereco" class="alerta"></span>

            <label for="renda">Renda Mensal Total (R$)</label>
            <input type="number" id="renda" min="0" required>
            <span id="erroRenda" class="alerta"></span>

            <label for="escolaridade">Escolaridade do Chefe da Família</label>
            <select id="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Fundamental Incompleto/Completo</option>
                <option value="medio">Ensino Médio Incompleto/Completo</option>
                <option value="superior">Ensino Superior ou Mais</option>
            </select>
            <span id="erroEscolaridade" class="alerta"></span>

            <label for="saneamento">Acesso a Saneamento Básico Adequado?</label>
            <select id="saneamento" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <span id="erroSaneamento" class="alerta"></span>

            <button type="submit" class="btn-submit">Cadastrar e Mapear Família</button>
        </form>
    </div>

    <script src="scriptCadastro.js"></script>
</body>
</html>
