<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIMAP - Protótipo de Cadastro Social</title>
    <style>
        /* CSS SIMPLES E LIMPO */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #999600;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 98%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .alerta {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        #link-dashboard {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #8f9900;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SIMAP - Cadastro de Vulnerabilidade Familiar</h2>
        <p>ODS 1: Erradicação da Pobreza - Setor: [Nome do Seu Bairro]</p>

        <a id="link-dashboard" href="dashboard.html">→ Ir para o Dashboard de Visualização</a>
        
        <form id="formCadastro">
            <label for="nomeChefe">Nome do Responsável Familiar (Chefe)</label>
            <input type="text" id="nomeChefe" required>
            <span id="erroNome" class="alerta"></span>

            <label for="endereco">Endereço (Para Mapeamento)</label>
            <input type="text" id="endereco" required>
            <span id="erroEndereco" class="alerta"></span>

            <label for="renda">Renda Mensal Total (R$)</label>
            <input type="number" id="renda" min="0" required>
            <span id="erroRenda" class="alerta"></span>

            <label for="escolaridade">Escolaridade do Chefe da Família</label>
            <select id="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Fundamental Incompleto/Completo</option>
                <option value="medio">Ensino Médio Incompleto/Completo</option>
                <option value="superior">Ensino Superior ou Mais</option>
            </select>
            <span id="erroEscolaridade" class="alerta"></span>

            <label for="saneamento">Acesso a Saneamento Básico Adequado?</label>
            <select id="saneamento" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <span id="erroSaneamento" class="alerta"></span>

            <button type="submit">Cadastrar e Mapear Família</button>
        </form>
    </div>

    <script>
        // JAVASCRIPT PARA VALIDAÇÃO E SALVAMENTO (USANDO LocalStorage)
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault();

            let valido = true;
            
            const getVal = (id) => document.getElementById(id).value.trim();
            const setErro = (id, msg) => {
                document.getElementById(id).textContent = msg;
            };

            // Validação
            const nomeChefe = getVal('nomeChefe');
            if (nomeChefe === '') { setErro('erroNome', 'O nome do responsável é obrigatório.'); valido = false; } else { setErro('erroNome', ''); }

            const endereco = getVal('endereco');
            if (endereco === '') { setErro('erroEndereco', 'O endereço é obrigatório para o mapa.'); valido = false; } else { setErro('erroEndereco', ''); }

            const rendaInput = getVal('renda');
            const renda = parseInt(rendaInput);
            if (isNaN(renda) || renda < 0) { setErro('erroRenda', 'Renda inválida. Use apenas números positivos.'); valido = false; } else if (renda < 500) { setErro('erroRenda', 'Renda muito baixa: ALTA VULNERABILIDADE detectada.'); } else { setErro('erroRenda', ''); }
            
            const escolaridade = getVal('escolaridade');
            if (escolaridade === '') { setErro('erroEscolaridade', 'Selecione a escolaridade.'); valido = false; } else { setErro('erroEscolaridade', ''); }

            const saneamento = getVal('saneamento');
            if (saneamento === '') { setErro('erroSaneamento', 'Informe o acesso a saneamento.'); valido = false; } else { setErro('erroSaneamento', ''); }

            // Se tudo estiver válido, SALVA OS DADOS no navegador
            if (valido) {
                let familias = JSON.parse(localStorage.getItem('familiasSIMAP')) || [];
                
                const novaFamilia = {
                    id: familias.length + 1,
                    nome: nomeChefe,
                    endereco: endereco,
                    renda: renda,
                    saneamento: saneamento === 'sim' ? 'Sim' : 'Não',
                    escolaridade: document.getElementById('escolaridade').options[document.getElementById('escolaridade').selectedIndex].text,
                    // Lógica de Alto Risco: Renda < 500 OU Sem Saneamento
                    status: renda < 500 || saneamento === 'nao' ? 'ALTO' : 'Baixo'
                };

                familias.push(novaFamilia);
                localStorage.setItem('familiasSIMAP', JSON.stringify(familias));

                alert('Família cadastrada com sucesso! Os dados foram salvos temporariamente no navegador. Agora, visite o Dashboard para visualizar.');
                document.getElementById('formCadastro').reset();
            }
        });
    </script>
</body>
</html>
